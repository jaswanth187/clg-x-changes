{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>SignUp Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	{% comment %} <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"> {% endcomment %}

	<!--Custom styles-->
    <link  rel="stylesheet" href="{%static 'css/styling.css'%}"/>
</head>
{% for message in messages  %}            
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message : </strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
      {% endfor %}    
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign Up</h3>
				{% comment %} <div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div> {% endcomment %}
			</div>
			<div class="card-body">
				<form method=POST action="signup">
					{% csrf_token %}
					<div class="input-group form-group">
						<input type="text" name="username"class="form-control" placeholder="username">
					</div>
					<div class="input-group form-group">
						<input type="text" name="name"class="form-control" placeholder="name">
					</div>
					<div class="input-group form-group">
						<input type="tel" name="phone"class="form-control" placeholder="phone">
					</div>
					<div class="input-group form-group">
						<input type="password" name="password"class="form-control" placeholder="Set password">
					</div>
					<!-- <div class="input-group form-group">
						<input type="password" class="form-control" placeholder="Confirm password">
					</div> -->
					<div class="form-group">
						<input type="submit" value="SignUp" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					<a href="login" class="btn float-right login_btn">Login</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
